<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter email"
      [(ngModel)]="forms.email"
      name="email"
    />
  </div>
  <div>
    <!-- {{ emailControl.errors | json }} -->
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input
      type="password"
      class="form-control"
      id="Password"
      placeholder="Password"
      [(ngModel)]="forms.password"
      name="password"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>


<form [formGroup]="food" (ngSubmit)="foodSubmit()">
  <input type="text" formControlName="Food_type" placeholder="food type">
  <input type="text" formControlName="Quantity" placeholder="Quantity">
  <div formGroupName="Address">
    <input type="text" name="" id="" formControlName="street" placeholder="street">
  </div>
  <div *ngFor="let item of get().controls; let i=index" formArrayName="Pnumber">
    <input  type="number" name="" id="" [formControlName]="i" placeholder="Pnumber">
    <button (click)="remove(i)">remove</button>
  </div>
  <button type="submit">Submit</button>
</form>
<button (click)="add()">Add</button>
