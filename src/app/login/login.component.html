<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group" >
    <label for="Email">Email address</label>
    <input #emailControl="ngModel" appEmailvalidator appHover color="purple" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
  </div>
  <div>
    {{emailControl.errors |json}}

  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input appHover type="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
